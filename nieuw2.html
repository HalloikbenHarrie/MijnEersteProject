<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Waarde 1</span>
    <input type="number" value= 2 id="waarde1veld">
    <span>Waarde 2</span>
    <input type="number" value= 1 id="waarde2veld">
    <span id='antwoord'></span>
<button onclick="telop()">Tel op!</button>
    <script>
       
        function telop() {
                var waarde1 = Number.parseInt(document.getElementById('waarde1veld').value);
                var waarde2 = Number.parseInt(document.getElementById('waarde2veld').value);
                var opgeteld = waarde1 + waarde2;
                document.getElementById('antwoord').innerText = opgeteld;
        }

        telop();
    </script>
</body>
</html>
